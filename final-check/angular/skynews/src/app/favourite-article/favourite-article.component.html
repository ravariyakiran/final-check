    <!-- Headlines mode By default-->
    <div class="mt-2">
      <span class="text-center">
        <h2 class="text-center">Favourite Articles</h2>
        <p class="text-center mt-3 border-bottom border-dark"> </p>
      </span>
      <div class="card-deck mt-4">
        <span class="col-lg-4 col-sm-12 col-md-6 mb-3 col-display" *ngFor="let article of artcileList; let i = index;">
          <div class="card">
            <img class="card-img-top" src="{{article.urlToImage}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h6 class="card-title">{{article.title}}</h6>
              <p class="card-text description">{{article.description}}</p>
              <a href="{{article.url}}" class="card-text description">Read more</a>
            </div>
            <div class="card-footer">
              <small class="text-muted"> &#x2605;{{article.publishedAt | date}}</small>
              <span class="float-right"><i class="fas fa-trash fa-2x" (click)=" deleteFavArticle(article);"></i></span>
            </div>
          </div>
        </span>
      </div>
    </div>
    <!-- End of Default Headlines -->
  </div>
